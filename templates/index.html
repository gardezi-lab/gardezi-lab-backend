<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gardezi Lab Backend API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .message {
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 10px;
      color: #38bdf8;
    }
    .json-brace {
      color: #94a3b8;
    }
    .json-key {
      color: #facc15;
    }
    .json-value {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      
      <span>Gardezi Lab Backend Api</span><br>
      
    </div>
  </div>
</body>
</html>
